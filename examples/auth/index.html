<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJO Auth Example - Complete Authentication Flow</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <style>
        /* Loading Screen */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        #app-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-spinner {
            width: 4rem;
            height: 4rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* App Container */
        #app {
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #app.loaded {
            opacity: 1;
        }

        /* Theme Support */
        body.theme-dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.theme-dark .card {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        body.theme-dark .bg-white {
            background-color: #2a2a2a !important;
        }

        body.theme-dark .text-muted {
            color: #999 !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd4 0%, #68428e 100%);
        }

        /* Responsive utilities */
        @media (max-width: 768px) {
            .hide-mobile {
                display: none !important;
            }
        }

        @media (min-width: 769px) {
            .show-mobile-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h4>MOJO Auth Portal</h4>
            <p class="small">Loading application...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Error Fallback -->
    <noscript>
        <div class="container mt-5">
            <div class="alert alert-danger">
                <h4 class="alert-heading">JavaScript Required</h4>
                <p>This application requires JavaScript to be enabled in your browser.</p>
            </div>
        </div>
    </noscript>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Initialization -->
    <script type="module">
        // Import the main app
        import('./app.js').then(() => {
            console.log('MOJO Auth Example loaded successfully');

            // Hide loader and show app after a brief delay
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                const app = document.getElementById('app');

                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 300);
                }

                if (app) {
                    app.classList.add('loaded');
                }
            }, 500);
        }).catch(error => {
            console.error('Failed to load MOJO Auth Example:', error);

            // Hide loader
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.style.display = 'none';
            }

            // Show error message
            const app = document.getElementById('app');
            if (app) {
                app.innerHTML = `
                    <div class="container mt-5">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                Application Error
                            </h4>
                            <p>Failed to load the application. Please check the console for details.</p>
                            <hr>
                            <p class="mb-0">
                                <strong>Error:</strong> ${error.message || 'Unknown error'}
                            </p>
                            <button class="btn btn-danger mt-3" onclick="location.reload()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Reload Page
                            </button>
                        </div>
                    </div>
                `;
                app.classList.add('loaded');
            }
        });

        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        // Add unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
