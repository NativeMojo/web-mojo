<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOJO Page Events Demo</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Import Map for ES Modules -->
        <script type="importmap">
            {
                "imports": {
                    "mustache": "https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.mjs"
                }
            }
        </script>

        <style>
            .event-log {
                max-height: 300px;
                overflow-y: auto;
                font-family: 'Courier New', monospace;
                font-size: 0.9rem;
            }
            .event-item {
                padding: 0.5rem;
                border-bottom: 1px solid #e0e0e0;
                animation: fadeIn 0.3s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .page-info-card {
                transition: all 0.3s ease;
            }
            .mode-selector {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- TopNav will render here -->

        <!-- Main App Container -->
        <div id="app" class="container-fluid py-3">
            <!-- Router will render pages here -->
            <div class="d-flex justify-content-center align-items-center" style="min-height: 400px">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Mode Selector (floating) -->
        <div class="mode-selector">
            <div class="card shadow">
                <div class="card-body">
                    <h6 class="card-title mb-3">TopNav Display Mode</h6>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="navMode" id="modeMenu" value="menu" checked>
                        <label class="btn btn-outline-primary btn-sm" for="modeMenu">
                            <i class="bi bi-list me-2"></i>Menu Only
                        </label>

                        <input type="radio" class="btn-check" name="navMode" id="modePage" value="page">
                        <label class="btn btn-outline-primary btn-sm" for="modePage">
                            <i class="bi bi-file-text me-2"></i>Page Only
                        </label>

                        <input type="radio" class="btn-check" name="navMode" id="modeBoth" value="both">
                        <label class="btn btn-outline-primary btn-sm" for="modeBoth">
                            <i class="bi bi-layout-split me-2"></i>Both
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Log (bottom of page) -->
        <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-terminal me-2"></i>Page Event Log</span>
                    <button class="btn btn-sm btn-outline-light" onclick="clearEventLog()">Clear</button>
                </div>
                <div class="card-body event-log" id="eventLog">
                    <div class="text-muted">Waiting for page events...</div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Event Log Helper -->
        <script>
            window.eventLog = [];

            function logEvent(type, data) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    type,
                    data
                };

                window.eventLog.push(logEntry);

                const logElement = document.getElementById('eventLog');
                if (logElement) {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event-item';

                    let content = `<strong>[${timestamp}] ${type}</strong>`;

                    if (type === 'page:changed' && data.currentPage) {
                        content += `<br>→ From: ${data.previousPage?.name || 'None'}`;
                        content += `<br>→ To: ${data.currentPage.name}`;
                        content += `<br>→ Icon: ${data.currentPage.icon}`;
                    } else if (type === 'page:activated' && data.page) {
                        content += `<br>→ Page: ${data.page.name}`;
                        content += `<br>→ Active: ✅`;
                    } else if (type === 'page:deactivated' && data.page) {
                        content += `<br>→ Page: ${data.page.name}`;
                        content += `<br>→ Active: ❌`;
                    } else if (type === 'page:before-change') {
                        content += `<br>→ Incoming: ${data.incomingRoute}`;
                    }

                    eventDiv.innerHTML = content;

                    // Remove initial message if present
                    const placeholder = logElement.querySelector('.text-muted');
                    if (placeholder) {
                        placeholder.remove();
                    }

                    logElement.insertBefore(eventDiv, logElement.firstChild);

                    // Keep only last 20 events
                    while (logElement.children.length > 20) {
                        logElement.removeChild(logElement.lastChild);
                    }
                }
            }

            function clearEventLog() {
                window.eventLog = [];
                const logElement = document.getElementById('eventLog');
                if (logElement) {
                    logElement.innerHTML = '<div class="text-muted">Event log cleared. Waiting for page events...</div>';
                }
            }
        </script>

        <!-- App JavaScript -->
        <script type="module" src="./app.js"></script>
    </body>
</html>
