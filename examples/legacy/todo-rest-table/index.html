<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOJO TODO REST Table Example - TablePage Component</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Import Map for ES Modules -->
        <script type="importmap">
            {
                "imports": {
                    "mustache": "https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.mjs"
                }
            }
        </script>

        <style>
            /* Custom styles for the example */
            .table-container {
                min-height: 400px;
            }

            /* Ensure badges are visible */
            .badge {
                font-size: 0.875rem;
                padding: 0.25rem 0.5rem;
            }

            /* Loading state styles */
            .spinner-border-sm {
                width: 1rem;
                height: 1rem;
                border-width: 0.2em;
            }

            /* Table styles */
            .table th {
                background-color: #f8f9fa;
                font-weight: 600;
                white-space: nowrap;
            }

            .table-hover tbody tr:hover {
                background-color: rgba(0, 0, 0, 0.03);
            }

            /* Filter dropdown styles */
            .filter-dropdown {
                min-width: 250px;
            }

            /* Pagination styles */
            .pagination {
                margin-bottom: 0;
            }

            /* Search input styles */
            .search-input {
                max-width: 300px;
            }

            /* Alert styles */
            .alert {
                border: none;
                border-radius: 0.375rem;
            }

            .alert-info {
                background-color: #cfe2ff;
                border-color: #b6d4fe;
                color: #084298;
            }

            .alert-success {
                background-color: #d1e7dd;
                border-color: #badbcc;
                color: #0f5132;
            }

            .alert-danger {
                background-color: #f8d7da;
                border-color: #f5c2c7;
                color: #842029;
            }

            /* Card styles */
            .card {
                border: 1px solid rgba(0, 0, 0, 0.125);
                border-radius: 0.375rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            }

            .card-header {
                background-color: #f8f9fa;
                border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            }

            /* Button styles */
            .btn {
                font-weight: 500;
                border-radius: 0.375rem;
                transition: all 0.15s ease-in-out;
            }

            .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            }

            /* Typography */
            h4 {
                font-weight: 600;
                color: #212529;
            }

            .text-muted {
                color: #6c757d !important;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .table-container {
                    overflow-x: auto;
                }

                .btn {
                    font-size: 0.875rem;
                    padding: 0.375rem 0.75rem;
                }

                .card-body {
                    padding: 0.75rem;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Main App Container -->
        <div id="app">
            <!-- The MOJO application will render here -->
            <div class="container-fluid py-4">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading MOJO TODO REST Table Example...</p>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Application Script -->
        <script type="module" src="app.js"></script>

        <!-- No-script fallback -->
        <noscript>
            <div class="container-fluid py-4">
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">JavaScript Required</h4>
                    <p>This example requires JavaScript to be enabled in your browser.</p>
                </div>
            </div>
        </noscript>
    </body>
</html>
