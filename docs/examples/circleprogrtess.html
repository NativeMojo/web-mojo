<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Pipe Progress</title>
  <style>
    body {
      background: #f3f4f6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .circular-progress-container {
      position: relative;
      width: 160px;
      height: 160px;
    }
    .center-content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="circular-progress-container">
    <svg width="160" height="160" viewBox="0 0 160 160">
      <defs>
        <!-- 3D-ish pipe gradient (top light, bottom dark) -->
        <!-- IMPORTANT: gradientUnits="userSpaceOnUse" so progress arc uses the SAME lighting -->
        <linearGradient id="pipe3d" x1="80" y1="20" x2="80" y2="140" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
          <stop offset="25%" stop-color="#dfe6f5" />
          <stop offset="55%" stop-color="#9ab6e9" />
          <stop offset="100%" stop-color="#2f4d8a" />
        </linearGradient>

        <!-- base grey pipe -->
        <linearGradient id="pipeBase" x1="80" y1="20" x2="80" y2="140" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#ffffff" />
          <stop offset="35%" stop-color="#dedede" />
          <stop offset="100%" stop-color="#a8a8a8" />
        </linearGradient>

        <!-- subtle inner shadow to make it look round -->
        <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feOffset dx="0" dy="1" />
          <feGaussianBlur stdDeviation="1.5" result="offset-blur" />
          <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
          <feFlood flood-color="rgba(0,0,0,0.25)" result="color" />
          <feComposite operator="in" in="color" in2="inverse" result="shadow" />
          <feComposite operator="over" in="shadow" in2="SourceGraphic" />
        </filter>

        <!-- MASK: we draw an arc in white, so only that part of the colored pipe shows -->
        <mask id="progressMask">
          <!-- whole thing black (hide) -->
          <rect x="0" y="0" width="160" height="160" fill="black" />
          <!-- the arc we want to show (white = visible) -->
          <!-- circumference for r=60: ~377, we'll set dasharray and dashoffset in-place -->
          <circle
            id="progressArc"
            cx="80" cy="80" r="60"
            fill="none"
            stroke="white"
            stroke-width="14"
            stroke-linecap="round"
            stroke-dasharray="377 377"
            stroke-dashoffset="94"  <!-- 75% -->
            transform="rotate(-90 80 80)"
          />
        </mask>
      </defs>

      <!-- BASE PIPE (grey) -->
      <circle
        cx="80" cy="80" r="60"
        fill="none"
        stroke="url(#pipeBase)"
        stroke-width="14"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        filter="url(#innerShadow)"
      ></circle>

      <!-- COLORED PIPE (same 3D gradient), but clipped to progress arc -->
      <g mask="url(#progressMask)">
        <circle
          cx="80" cy="80" r="60"
          fill="none"
          stroke="url(#pipe3d)"
          stroke-width="14"
          stroke-linecap="round"
          transform="rotate(-90 80 80)"
          filter="url(#innerShadow)"
        ></circle>
      </g>
    </svg>

    <div class="center-content">
      75%
    </div>
  </div>

  <script>
    // if you want to set progress dynamically:
    // value 0..1
    const progress = 0.75; // 75%
    const circumference = 2 * Math.PI * 60; // r=60
    const offset = circumference * (1 - progress);
    const arc = document.getElementById('progressArc');
    arc.setAttribute('stroke-dashoffset', offset);
  </script>
</body>
</html>
